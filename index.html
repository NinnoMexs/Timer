<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="script.js"></script>
 </head>
  <body>
    <h1 class="container-md bg-secondary d-flex justify-content-center mt-5 mb-4" style="font-size: 6em;">Timer</h1>

    <div class="container-md d-flex justify-content-center mb-5" id="timer">
        <h1 id="days" style="font-size: 7em; margin-right: 8px;">00</h1>
        <h1 style="font-size: 7em;margin-right: 8px;">:</h1>
        <h1 id="hours" style="font-size: 7em;margin-right: 8px;">00</h1>
        <h1  style="font-size: 7em;margin-right: 8px;">:</h1>
        <h1 id="min" style="font-size: 7em;margin-right: 8px;">00</h1>
        <h1 style="font-size: 7em;margin-right: 8px;">:</h1>
        <h1 id="sec" style="font-size: 7em;margin-right: 8px;">00</h1>
        <!-- <h1 style="font-size: 6em;"></h1> -->
        <h1 id="minisec" style="font-size: 3em; align-self: flex-end;">00</h1>
    </div>

    <div class="d-flex justify-content-around">
        <button type="button" class="border border-3 border-primary btn btn-outline-primary" style="width: 6em; font-size: 2em; font-weight: bold;" id="start">Start</button>
        <button type="button" class="btn btn-outline-success border border-3 border-success" style="width: 6em; font-size: 2em; font-weight: bold;" id="pause">Pause</button>
        <button type="button" class="btn btn-outline-secondary border border-3 border-secondary" style="width: 6em; font-size: 2em; font-weight: bold;" id="continue">Continue</button>
        <button type="button" class="btn btn-outline-danger border border-3 border-danger" style="width: 6em; font-size: 2em; font-weight: bold; " id="reset">Reset</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
